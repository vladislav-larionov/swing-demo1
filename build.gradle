apply plugin: 'java'
apply plugin: 'edu.sc.seis.launch4j'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'edu.sc.seis.gradle:launch4j:2.4.6'
  }
}

repositories {
    jcenter()
}

launch4j {
  outfile = 'SwingDemo.exe'
  mainClassName = 'SwingDemo'
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'

    testCompile 'junit:junit:4.11'
